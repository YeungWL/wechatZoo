<script src="./lib/better-scroll/bscroll.min.js"></script>
<script>
  /* 全局函数 */
  function $(clsName) {
      return document.querySelector(clsName);
    }
    function $all(clsName) {
      return document.querySelectorAll(clsName);
    }
    function $show(clsName, display) {
      return clsName.style.display = display;
    }

    $('.swiper .content').style.width = window.screen.width * $all('.swiper li').length + 'px';
    $all('.swiper li').forEach(function (value) {
      value.style.width = window.screen.width + 'px';
    })
    let swiper = $('.swiper');
    let scroll = new BScroll(swiper, {
      scrollX: true,
      scrollY: false,
      momentum: false, //关闭或者打开惯性运动的执行
      snap: true, //隔断（翻页）
      //snapLoop: this.loop,   //无限滚动
      snapThreshold: 0,
      snapSpeed: 600, //滑动的时间
    });

</script>
